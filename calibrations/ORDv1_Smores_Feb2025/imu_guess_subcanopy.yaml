#Accelerometers
accelerometer_noise_density: 0.08    # Noise density (continuous-time)
accelerometer_random_walk:   0.0004  # Bias random walk

#Gyroscopes
gyroscope_noise_density:     0.0006   # Noise density (continuous-time)
gyroscope_random_walk:       5.0e-6   # Bias random walk

rostopic:                    /imu/imu # the IMU ROS topic
update_rate:                 200.0    # Hz (for discretization of the values above)
